<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ImgAug</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <style>
            .patched-container {
                margin-top: 50px;
            }


        </style>
    </head>
    <body>

        <div class="container patched-container">
            <h1>ImgAug</h1>
            <p>Welcome to the image augmentation app! Here, you can apply various augmentation techniques to your dataset..</p>

            <form action="{% url 'process_augmentation' %}" method=POST>
                {% csrf_token %}
                <div class="container">
                    <hr>
                    <label for="affine">Affine:</label>
                    <input type="checkbox" name="affine" id="affine" value="True">
                    
                    <div id="affine_params" style="display: none">
                        <ul>
                            <li>
                                <label for="affine_translate_percent">Translate</label>
                                <input type="text" name="affine_translate_percent" id="affine_translate_percent" placeholder="percent [-1 to 1]">
                                <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-placement="right"
                                    title="The scale of translation">
                                </i>
                            </li>
                            <li>
                                <label for="affine_p">p:</label>
                                <input type="text" name="affine_p" id="affine_p" placeholder="probability [0 to 1]">
                                <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-placement="right"
                                    title="The probability of feature application on the sample">
                                </i>
                            </li>
                            <li>
                                <label for="affine_rotate">Rotate</label>
                                <input type="text" name="affine_rotate" id="affine_rotate" placeholder="degree [-360 to 360]">
                                <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-placement="right"
                                    title="The scale of rotation">
                                </i>
                            </li>
                            <li>
                                <label for="affine_shear">Shear</label>
                                <input type="text" name="affine_shear" id="affine_shear" placeholder="(x, y) degree [-360 to 360] ">
                                <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-placement="right"
                                    title="The scale of shearing">
                                </i>
                            </li>
                        </ul>
                        
                    </div>
                </div>

                <div class="container">
                    <hr>
                    <label for="random_crop">Random Crop:</label>
                    <input type="checkbox" name="random_crop" id="random_crop" value="True">
                    
                    <div id="random_crop_params" style="display: none">
                        <ul>
                            <li>
                                <label for="random_crop_width">Width:</label>
                                <input type="text" name="random_crop_width" id="random_crop_width" placeholder="pixel">
                                <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-placement="right"
                                    title="The cropping width">
                                </i>
                            </li>
                            <li>
                                <label for="random_crop_height">Height:</label>
                                <input type="text" name="random_crop_height" id="random_crop_height" placeholder="pixel">
                                <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-placement="right"
                                    title="The cropping height">
                                </i>
                            </li>
                            <li>
                                <label for="random_crop_p">p:</label>
                                <input type="text" name="random_crop_p" id="random_crop_p" placeholder="probability [0 to 1]">
                                <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-placement="right"
                                    title="The percentage of feature application on the sample">
                                </i>
                            </li>
                        </ul>
                    </div>
                </div>


                <div class="container">
                    <hr>
                    <label for="center_crop"> Center Crop:</label>
                    <input type="checkbox" name="center_crop" id="center_crop" value="True">

                    <div id="center_crop_params" style="display: none">
                        <ul>
                            <li>
                                <label for="center_crop_width">Width:</label>
                                <input type="text" name="center_crop_width" id="center_crop_width" placeholder="pixel">
                                <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-placement="right"
                                    title="The cropping width">
                                </i>
                            </li>
                            <li>
                                <label for="random_crop_height">Height:</label>
                                <input type="text" name="center_crop_height" id="center_crop_height" placeholder="pixel">
                                <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-placement="right"
                                    title="The cropping height">
                                </i>
                            </li>
                            <li>
                                <label for="center_crop_p">p:</label>
                                <input type="text" name="center_crop_p" id="center_crop_p" placeholder="probability [0 to 1]">
                                <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-placement="right"
                                    title="The percentage of feature application on the sample">
                                </i>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="container">
                    <hr>
                    <label for="horizontal_flip">Horizontal Flip:</label>
                    <input type="checkbox" name="horizontal_flip" id="horizontal_flip" value="True">
                    
                    <div id="horizontal_flip_params" style="display: none">
                        <ul>
                            <li>
                                <label for="horizontal_flip_p">p:</label>
                                <input type="text" name="horizontal_flip_p" id="horizontal_flip_p" placeholder="probability [0 to 1]">
                                <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-placement="right"
                                    title="The percentage of feature application on the sample">
                                </i>
                            </li>
                        </ul> 
                    </div>
                </div>

                <div class="container">
                    <hr>
                    <label for="vertical_fllip">Vertical Flip:</label>
                    <input type="checkbox" name="vertical_flip" id="vertical_flip" value="True">

                    <div id="vertical_flip_params" style="display: none">
                        <ul>
                            <li>
                                <label for="vertical_flip_p">p:</label>
                                <input type="text" name="vertical_flip_p" id="vertical_flip_p" placeholder="probability [0 to 1]">
                                <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-placement="right"
                                    title="The percentage of feature application on the sample">
                                </i>
                            </li>
                        </ul>
                    </div>
                </div>


                <div class="container">
                    <hr>
                    <label for="togray">Gray Scale:</label>
                    <input type="checkbox" name="togray" id="togray" value="True">

                    <div id="togray_params" style="display: none">
                        <ul>
                            <li>
                                <label for="togray_p">p:</label>
                                <input type="text" name="togray_p" id="togray_p" placeholder="probability [0 to 1]">
                                <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-placement="right"
                                    title="The percentage of feature application on the sample">
                                </i>
                            </li>
                        </ul>
                    </div>
                </div>


                <div class="container">
                    <hr>
                    <label for="gauss_noise">Gaussian Noise:</label>
                    <input type="checkbox" name="gauss_noise" id="gauss_noise" value="True">

                    <div id="gauss_noise_params" style="display: none">
                        <ul>
                            <li>
                                <label for="gauss_noise_p">p:</label>
                                <input type="text" name="gauss_noise_p" id="gauss_noise_p" placeholder="probability [0 to 1]">
                                <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-placement="right"
                                    title="The percentage of feature application on the sample">
                                </i>
                            </li>
                            <li>
                                <label for="gauss_noise_mean">mean:</label>
                                <input type="text" name="gauss_noise_mean" id="gauss_noise_mean" placeholder="mean [default 0]">
                                <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-placement="right"
                                    title="The mean of the distribution">
                                </i>
                            </li>
                            <li>
                                <label for="gauss_noise_var">Variance:</label>
                                <input type="text" name="gauss_noise_var" id="gauss_noise_var" placeholder="variance">
                                <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-placement="right"
                                    title="The variance of the distribution">
                                </i>
                            </li>
                        </ul>
                    </div>
                </div>




                <div class="container">
                    <br>
                    <select name="TransformOption" id="">
                        <option value="oneTrans">one transform / dataset</option>
                        <option value="AllTrans">all transforms / dataset</option>
                    </select>
                    <hr>
                </div>

                <div class="container">
                    <input type="submit" value="Apply Augmentations">
                </div>

            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script>

            function review_params(element_id) {
                document.getElementById(element_id).addEventListener("change", function () {
                    var form = document.getElementById(`${element_id}_params`);
                    if (this.checked) {
                        form.style.display = "block";
                    } else {
                        form.style.display = "none";
                    }
                });
            }

            var element_ids = [
                "affine", "random_crop", "center_crop", "horizontal_flip",
                "vertical_flip", "togray", "gauss_noise"
            ]

            for (element_id of element_ids){
                review_params(element_id)
            }

            $(document).read(function() {
                $('[data-toggle="tooltip"]').tooltip();
            });


        </script>  
    </body>
</html>
